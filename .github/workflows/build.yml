name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --mac --arm64 --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-lens-mac
          path: dist-electron/*.dmg
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist-electron/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DMG_ARM64="dist-electron/Claude Lens-${VERSION}-arm64.dmg"
          DMG_X64="dist-electron/Claude Lens-${VERSION}.dmg"

          SHA_ARM64=$(shasum -a 256 "$DMG_ARM64" | cut -d ' ' -f 1)
          SHA_X64=$(shasum -a 256 "$DMG_X64" | cut -d ' ' -f 1)

          REPO_URL="https://github.com/TheNightProject/claude-lens/releases/download/v${VERSION}"

          cat > /tmp/claude-lens.rb << CASK
          cask "claude-lens" do
            version "${VERSION}"

            on_arm do
              sha256 "${SHA_ARM64}"
              url "${REPO_URL}/Claude.Lens-${VERSION}-arm64.dmg",
                  verified: "github.com/TheNightProject/claude-lens/"
            end

            on_intel do
              sha256 "${SHA_X64}"
              url "${REPO_URL}/Claude.Lens-${VERSION}.dmg",
                  verified: "github.com/TheNightProject/claude-lens/"
            end

            name "Claude Lens"
            desc "Local observability dashboard for Claude & AI developer tooling"
            homepage "https://github.com/TheNightProject/claude-lens"

            app "Claude Lens.app"

            zap trash: [
              "~/Library/Application Support/Claude Lens",
              "~/Library/Preferences/com.thenightproject.claude-lens.plist",
            ]
          end
          CASK

          # Remove leading whitespace from heredoc
          sed -i '' 's/^          //' /tmp/claude-lens.rb

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/TheNightProject/homebrew-tap.git" /tmp/homebrew-tap
          mkdir -p /tmp/homebrew-tap/Casks
          cp /tmp/claude-lens.rb /tmp/homebrew-tap/Casks/claude-lens.rb
          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claude-lens.rb
          git commit -m "Update claude-lens to v${VERSION}"
          git push
